      rel="icon"
      type="image/png"
      sizes="32x32"

  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <img src="images/image-victor.jpg" alt="" />
        </div>

        <div class="card-content">
          <div class="card-sub-content">
            <div class="sub-content-name">
              <h1>Victor Crest</h1>
              <span>26</span>
            </div>
            <p>London</p>
          </div>
          <div class="card-footer">
            <div class="sub-footer">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="sub-footer">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="sub-footer">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
